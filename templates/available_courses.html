{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='available_courses_style.css') }}">
    <h1>Available Courses</h1>
    <ul>
        {% for course in all_courses %}
            {% if course not in enrolled_courses %}
                <li>
                    <a href="{{ url_for('course_detail', course_id=course.id) }}">{{ course.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
